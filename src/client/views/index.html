<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Sentiment Analyzer</title>
    <link  href="/styles/resets.css">
    <link  href="/styles/base.css">
    <link  href="/styles/header.css">
    <link  href="/styles/form.css">
    <link  href="/styles/footer.css">
  </head>

  <body>
    <header>
      <div class="">
          Logo
      </div>
      <div class="">
          navigation
      </div>
  </header>
    <main>
      <div class="container">
        <p>Enter a URL of an article / a blog to discover its sentiment.</p>
        <section>
          <form id="form">
            <label for="article-url">URL</label>
            <input id="article-url" type="text" name="input" value="" placeholder="Enter Article URL here" />
            <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)">
          </form>
        </section>

        <section>
          <strong>Form Results:</strong>
          <div id='text'></div>
          <div id="agreement"></div>
          <div id="subjectivity"></div>
          <div id="confidence"></div>
          <div id="irony"></div>
          <div id="score_tag"></div>
        </section>
      </div>
    </main>
    <footer>
      <p>This is a footer</p>
  </footer>
  <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
        });
    }
</script>
  </body>
</html>
